	<script>
		$(document).ready(function(){
			$("#seguros").hide()
			$("#moreOptions").hide()
			// $("#form_datos").hide()
			$("#loader").hide()
			$("#fin").hide()
			$("#form_datos").submit(function (e) {
				e.preventDefault();
				$("#form_datos").hide()
				$("#loader").show()
				setTimeout(function () {
					$("#loader").hide()
					$("#seguros").show()
				}, 3000)
			})
			$("#back").click(function (e) {
				e.preventDefault();
				$("#seguros").hide()
				$("#form_datos").show()
			})
			$("#more").click(function (e) {
				if (document.getElementById("more").checked == true) {
					$("#moreOptions").show()
				} else {
					$("#moreOptions").hide()
				}
			})
			$("#seguros a").click(function (e) {
				e.preventDefault()
				$("#spanEmail").text($("#email").val())
				$("#seguros").hide()
				$("#form_datos").hide()
				$("#loader").show()
				setTimeout(function () {
					$("#loader").hide()
					$("#fin").show()
					setTimeout(function () {
						location.reload(true);
					}, 6000)
				}, 1000)
				// alert("Se generó la cotización N° 24355. En breve le enviaremos un correo con su cotización")
			})

			$("#marca, #modelo, #fabricacion, #value").change(function (ev) {
				$("#label").text($("#marca").val() + " " + $("#modelo").val() + " " + $("#fabricacion").val() + " USD" + $("#value").val())
			})
		})
